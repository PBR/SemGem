<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>SemGem</title>

    <style>
html {
    min-width: 800px;
}


body {
    margin:auto;
    min-width: 750px;
    max-width:1024px;
    white-space: pre;
    font-family: monospace;
    display: block;
}

th {
    text-align: left;
}
    </style>

  </head>
  <body>
    <a href="https://github.com/PBR/semgem" target="_blank"><img
      style="position: absolute; top: 0; right: 0; border: 0;"
      src="{{url_for('static', filename='Find_me_right_green.png')}}"
      alt="Find me on GitHub" /></a>{% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}<ul class=flashes>{% for category, message in messages %}<li class="{{ category }}">{{ message }}</li>{% endfor %}</ul>{% endif %}{% endwith %}

    {% block content %}{% endblock %}
  </body>
</html>
